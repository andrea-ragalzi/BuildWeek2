<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Spotify - Artist</title>
</head>

<body class="artist-body">
  <header>
    <div id="coverImg" class="row align-items-end">
      <h1 id="artistName" class="display-1" class="col ms-5"></h1>
    </div>
  </header>

  <main>

    <div class="info">
      <p id="followers"></p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="follow">
          <button type="button" class="btn btn-primary">Seguiti</button>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
        <div class="play">
          <i class="bi bi-shuffle"></i>
          <i class="bi bi-play-circle-fill"></i>
        </div>
      </div>
      <div class="row row-cols-2 artist-likes">
        <img id="likeImg" src="" alt="Like Image">
        <div>
          <h5>Brani che ti piacciono</h5>
          <p>8 brani di Pinguini tattici nucleari</p>
        </div>
      </div>
    </div>

    <h5>Popolari</h5>
    <div class="row row-cols-3">
      <img src="./assets/img/ricordi.jpeg" alt="Image Album">
      <div>
        <p id="albumTitle"></p>
        <p id="listeners"></p>
      </div>
      <i class="bi bi-three-dots-vertical"></i>
    </div>
  </main>

  <footer class="albumFooter p-2">
    <div class="playBar d-flex justify-content-end pt-3 rounded">
      <div class="mx-2 cyclic-text">
        <p>lorem ipsum</p>
      </div>
      <div class="mx-2"><i class="bi bi-pc-display"></i></div>
      <div class="mx-2"><i class="bi bi-heart"></i></div>
      <div class="mx-2"><i class="bi bi-play"></i></div>
    </div>
    <div>
      <div class="d-flex justify-content-between pt-2">
        <div class="mx-3 d-flex flex-column align-items-center">
          <i class="bi bi-house-door"></i>
          <p>Home</p>
        </div>
        <div class="mx-3 d-flex flex-column align-items-center">
          <i class="bi bi-search"></i>
          <p>Cerca</p>
        </div>
        <div class="mx-3 d-flex flex-column align-items-center">
          <i class="bi bi-collection"></i>
          <p>La tua libreria</p>
        </div>
      </div>
    </div>
  </footer>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/artist.js"></script>
</body>

</html>
