<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Spotify - Artist</title>
</head>

<body class="artist-body">


    <div class="container-fluid">
      <div class="row">
        <!--SIDEBAR DI SINISTRA-->

        <div class="col-md-4 col-lg-3 sidebar_left">
          <div id="icons">
            <div class="my-3">
              <div class="my-2"><i class="bi bi-three-dots"></i></div>
            </div>
            <div class="my-3">
              <div class="my-2"><i class="bi bi-house-door"></i><span class="mx-3">Home</span></div>
              <div class="my-2"><i class="bi bi-search"></i><span class="mx-3">Cerca</span></div>
              <div class="my-2"><i class="bi bi-collection"></i><span class="mx-3">La tua libreria</span></div>
            </div>
            <div class="my-3">
              <div class="my-2"><img src="http://placekitten.com/20" alt=""><span class="mx-3">Crea playlist</div>
              <div class="my-2"><img src="http://placekitten.com/20" alt=""><span class="mx-3">Brani che ti spaniacciono
              </div>
              <div class="my-2"><img src="http://placekitten.com/20" alt=""><span class="mx-3">I tuoi espanisodi</div>
            </div>
          </div>
          <div class="casual-music">
            <ul id="casuaList">

            </ul>
          </div>
        </div>

        
        <div class="col-8 col-lg-7">

          <header>
            <div id="coverImg" class="row align-items-end">
              <h1 id="artistName" class="display-1" class="col ms-5"></h1>
            </div>
          </header>


          <main>
            <div class="info">
              <p id="followers" class="number"></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="follow">
                  <button type="button" class="follow btn">Seguiti</button>
                  <i class="bi bi-three-dots-vertical"></i>
                </div>
                <div class="play">
                  <i class="bi bi-shuffle"></i>
                  <i class="bi bi-play-circle-fill"></i>
                </div>
              </div>
              <div class="row row-cols-2 artist-likes">
                <img class="like" id="likeImg" src="" alt="Like Image">
                <div>
                  <h4>Brani che ti piacciono</h4>
                  <p>8 brani di Pinguini tattici nucleari</p>
                </div>
              </div>
            </div>
            <div id="tracklist">
              <h4>Popolari</h4>
            </div>
          </main>

        </div>

        <!--SIDEBAR DI DESTRA-->
        <div class="col-2 sidebar_right">
          <div>
            <div class="attivity d-flex justify-content-between">
              <div>
                <div><span>Attivit√† amici</span></div>
              </div>
              <div class="d-flex">
                <div><i class="bi bi-person"></i></div>
                <div><i class="bi bi-x-lg mx-2"></i></div>
              </div>
            </div>

            <div class="utents my-4 mx-2">

              <div class="d-flex justify-content-between my-3">
                <div>
                  <div><img src="http://placekitten.com/30" class="rounded-circle" alt=""></div>
                </div>
                <div>
                  <div>Charlie Hookman</div>
                  <div class="small"> In camera &middot Yuni zoumma</div>
                  <div class="small"><i class="bi bi-music-note-beamed"></i>Twint beyond</div>
                </div>
                <div>4 ore</div>
              </div>


            </div>
          </div>
        </div>

        <!--FOOTER DEKSTOP-->
        <footer class="footerDekstop">

          <div class="row align-items-center">

            <div class=" col-2 imgBar">

            </div>

            <div class=" col-8 playDekstopBar r">
              <div class="row">
                <div class="d-flex justify-content-center my-2">
                  <div class="mx-1"><i class="bi bi-shuffle"></i></div>
                  <div class="mx-1"><i class="bi bi-skip-start-fill"></i></div>
                  <div class="mx-1" id='comand'><i class="bi bi-play-fill " id="playFill"></i><i
                      class="bi bi-pause-fill d-none" id="pause"></i></div>
                  <div class="mx-1"><i class="bi bi-skip-end-fill"></i></div>
                  <div class="mx-1"> <i class="bi bi-arrow-return-left"></i></div>
                </div>
                <div class="d-flex align-items-center justify-content-center musicBar">





                </div>
              </div>

            </div>

            <div class=" col-2 settingsBar">
              <div class="d-flex align-items-center">
                <div class="mx-1"><i class="bi bi-mic"></i></div>
                <div class="mx-1"><i class="bi bi-window-sidebar"></i></div>
                <div class="mx-1"><i class="bi bi-pc-display"></i></div>
                <div class=""><i class="bi bi-volume-down"></i></div>
                <div class="progress bar mx-1" role="progressbar" aria-label="Basic example" aria-valuenow="75"
                  aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar w-75"></div>
                </div>
                <div class="mx-1"><i class="bi bi-fullscreen"></i></div>
              </div>
            </div>

          </div>

        </footer>
      </div>
    </div>



  <footer class="albumFooter p-2 footerMobile">
    <div>
      <div class="playBar d-flex justify-content-end pt-3 rounded">
      </div>
    </div>
    <div>
      <div class="d-flex justify-content-between pt-2">
        <div class="mx-3 d-flex flex-column align-items-center">
          <i class="bi bi-house-door"></i>
          <p>Home</p>
        </div>
        <div class="mx-3 d-flex flex-column align-items-center">
          <i class="bi bi-search"></i>
          <p>Cerca</p>
        </div>
        <div class="mx-3 d-flex flex-column align-items-center">
          <i class="bi bi-collection"></i>
          <p>La tua libreria</p>
        </div>
      </div>
    </div>
  </footer>

  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/artist.js"></script>
  <script src="assets/js/footer_dekstop.js"></script>
  <script src="assets/js/footer.js"></script>
</body>

</html>
